<h1>Н и НН в суффиксах</h1>
<ul>
<li>Н — в кратких прилагательных: «уверен».</li>
<li>НН — в причастиях с зависимым словом и в прилагательных на -енн-/-онн-.</li>
<li>Исключение: «ветреный»; но «безветренный».</li>
</ul>
