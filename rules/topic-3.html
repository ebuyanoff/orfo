<h1>НЕ: слитно и раздельно</h1>
<ul>
<li>Слитно — если без «не» не употребляется или есть синоним без «не».</li>
<li>Раздельно — при противопоставлении с «а» и с усилителями «далеко/вовсе/ничуть не».</li>
<li>Краткие прилагательные обычно раздельно: «не готов», «не обязан».</li>
</ul>
