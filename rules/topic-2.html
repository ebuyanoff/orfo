<h2>Приставки ПРЕ- и ПРИ-</h2>
<ul>
<li>ПРИ-: приближение/присоединение/неполнота — «пришёл», «приглушить».</li>
<li>ПРЕ-: «очень» или «через» — «прекрасный», «преодолеть».</li>
<li>Есть исключения: «презирать», «преемник», «пресловутый», «привилегия».</li>
</ul>
